<!DOCTYPE html>

          <div class="add_image vertical q2 hidden">
            <div class="front">+</div>
            <div class="back">+</div>
          </div>
          <div class="add_image vertical q3 hidden">
            <div class="front">+</div>
            <div class="back">+</div>
          </div>
          <div class="add_image horizontal q4 hidden">
            <div class="front">+</div>
            <div class="back">+</div>
          </div>
        </div>
      </div>
      <script src="index.js"></script>
    </main>
